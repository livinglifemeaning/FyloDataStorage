<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="flexContainer">
      <!-- Top Component -->
      <div class="top">
        <img src="./images/logo.svg" alt="Fylo logo" class="logo"/>
        <div class="actionsBox">
          <div class="iconBox">
            <img src="./images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="iconBox">
            <img src="./images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="iconBox">
            <img src="./images/icon-upload.svg" alt="Upload to cloud icon" />
          </div>
        </div>
      </div>

      <!-- Bottom Component -->
      <div class="bottom">
        <p class="dataText">
          Youâ€™ve used <span class="number">815 GB</span> of your storage
        </p>
        <div class="outerBar">
          <div class="innerBar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="valuesContainer">
          <p class="value">0 GB</p>
          <p class="value">1000 GB</p>
        </div>

        <div class="dataLeft">
          <p class="number">185</p>
          <p>GB Left</p>
        </div>
      </div>
    </main>
  </div>  
  </body>
</html>
